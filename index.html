<!DOCTYPE html>
<html lang="en" class="home">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/reset.min.css">
  <link rel="stylesheet" href="dist/css/style.min.css">
  <link rel="icon" type="image/png" href="dist/images/rocket.png" /> 
  <title>SpaceX Experience</title>
</head>
<body class="home">
  <section class="slide header scene">
    <canvas class="stars-bg layer" width="800" height="800" data-depth="0"></canvas>
    <img src="dist/images/eclipse.png" class="eclipse layer" data-depth="0.05" alt="Eclipse">
    <img src="dist/images/spacex-logo.svg" class="logo layer" data-depth="0.2" alt="Logo SpaceX">
    <div class="button layer" data-depth="0.2">Start mission</div>
  </section>
  <section class="slide equipment scene">
    <div class="container layer" data-depth="0.1">
      <div class="laptop">
        <img src="dist/images/laptop.png" alt="Mission brief email on laptop">
      </div>
      <div class="info">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At cupiditate illo libero doloribus iure magni, nihil ad animi quis distinctio vel totam expedita pariatur? Veniam?</p>
        <div class="button">Next</div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
  <script src="dist/js/main.min.js"></script>
</body>
</html>
